<form ng-submit="login(credentials)" ng-controller="LoginController">
    <div class="col-md-offset-2 col-md-6">
        <div class="form-group">
            <input type="text" id="userName" class="form-control input-sm" placeholder="username"
                   ng-model="credentials.userName"/>
        </div>
        <div>
            <input type="password" class="form-control input-sm" id="password" placeholder="password"
                   ng-model="credentials.password"/>
        </div>
        <div>
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
