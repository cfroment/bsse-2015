<h3>Evaluators</h3>
<table ng-table="evaluatorsTable" class="table table-condensed table-striped">
    <tr ng-repeat="evaluator in $data">
        <td data-title="'id'">{{evaluator.id}}</td>
        <td data-title="'firstName'">{{evaluator.firstName}}</td>
        <td data-title="'lastName'">{{evaluator.lastName}}</td>
        <td data-title="'email'">{{evaluator.email}}</td>
    </tr>
</table>
